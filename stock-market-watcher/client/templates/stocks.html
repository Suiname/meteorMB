<template name="stocks">
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each stocks}}
                <li class="list-group-item">{{symbol}}
                    <div class="float-right">{{price}}</div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
