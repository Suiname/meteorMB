<template name="stocks">
    <div class="row" style="margin-bottom:20px;">
        <div class="col-xs-12">
            <select id="stock-filter" class="form-control">
                <option value="all">All</option>
                <option value="up">Up Trending</option>
                <option value="down">Down Trending</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each stocks}}
                <li class="list-group-item">{{symbol}}
                    <button class="delete float-right btn btn-danger btn-xs">Delete</button>
                    <div class="float-right {{cssPriceClass}}">{{price}}</div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
